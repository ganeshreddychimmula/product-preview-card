<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./design/style.css" />
  </head>
  <body>
    <main class="main-grid">
      <article class="item-card">
        <picture class="item-pic">
          <source media="(min-width:400px)" srcset="./images/image-product-desktop.jpg">
          <img
            src="./images/image-product-mobile.jpg"
            alt="CHANEL Perfume Image"
          />
        </picture>
        <section class="item-cart-details">
          <section class="cart-content">
            <p class="item-type">PERFUME</p>
            <h2 class="item-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="item-desc">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>
          <p class="item-price-container">
            <span class="item-price-discounted">$149.99</span>
            <span class="item-price-actual">$169.99</span>
          </p>
          <button class="item-add-to-cart">
            <img src="images/icon-cart.svg" alt="cart symbol" />
            <span>Add to Cart</span>
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
